 <!doctype html>
<html>


	<head>
		<title>Breakout</title>
		<meta http-equiv="x-ua-compatible" content="IE=edge">
		<style>
		* {
			-webkit-user-select : none;
			cursor: default;
		}
		@media screen and (max-width:400px) {
		    @-ms-viewport{
		        width:320px;
		    }
		}
		#game_content {
			width: 320px;
			height: 416px;
		}
		.center {
		  position: absolute !important;
		  left: 0px;
		  right: 0px;
		  top: 0px;
		  bottom: 0px;
		  margin: auto;
		  text-align: center;
		  width: 100%;
		}
		#game_canvas {
			z-index: 1000;
		}
		.loading-text{
			text-align: center;
			font-family: helvetica;
			color: white;
			position: absolute;

			/*Hacky way of hiding loading once the canvas renders*/
				z-index: -1000;
				margin-top: 25%;
		}
		.dynamic-position{
			position: absolute;
			top: 0px;
			left: 0px;
		}
		.black {
			color: black;
		}
		#help_text {
			color: white;
			font-family: Helvetica;
		}
		body {
			background-color: black;
		}
		</style>
	</head>
	<body>
		<div id="game_content" class="center">
			<h1 class="loading-text center">Loading</h1>
			<canvas id="game_canvas"></canvas>
		</div>
		<script>
			var script = document.createElement("script")
			if( typeof require === "undefined"){
				script.src = "breakout.min.js"
			} else {
				script.innerText = "require('../src/game.js')"
			}
			document.body.appendChild(script)
		</script>

	</body>
</html>
